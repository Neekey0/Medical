<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Medical Insurance Cost Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Medical Insurance Cost Calculator</h1>
        <div>
        {% if pred %}
        <p>Your estimated Medical Insurance Cost is: <br> <strong>Rs. {{ pred[0] }}</strong></p>
        {% endif %}  
         </div>
        <form action="/" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="">...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.01" id="bmi" name="bmi" required>

            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" required>

            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="">...</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
               </select>
       
               <label for="region">Region:</label>
               <select id="region" name="region" required>
                <option value="">...</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
               </select>
              
               <button type="submit">Calculate Cost</button>
                     
           </form>
       </div>
</body>
</html>
